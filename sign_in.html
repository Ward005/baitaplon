<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
      type="image/png"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
      type="image/png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/style-login.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Form-login -->
    <div class="form-login">
      <div class="container">
        <div class="inner-wrap">
          <h3 class="inner-title">Đăng nhập</h3>
          <form action="#">
            <div class="inner-name">
              <label for="email">Email</label> <br />
              <input id="email" type="email" placeholder="Email" />
            </div>
            <div class="inner-pass">
              <label for="pass">Mật khẩu</label> <br />
              <input id="pass" type="password" placeholder="Mật khẩu" />
            </div>
            <div class="inner-support">
              <a href="#" class="inner-forget">Quên mật khẩu</a>
              <a href="#" class="inner-sign-up">Đăng ký</a>
            </div>
            <div class="button button-two">Đăng nhập bằng tài khoản</div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Form-login -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
